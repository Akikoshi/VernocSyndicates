<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'posts')}">
<head>
    <meta charset="UTF-8">
    <title>Posts - Index Page</title>
</head>
<body>
<!--/*@thymesVar id="post" type="com.semjasa.vernocsyndicates.models.Post"*/-->
    <h1 th:text="'List of all Posts'">Post Index Page</h1>
    <table id="posts" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px">Id</th>
            <th style="width: 150px">Headline</th>
            <th style="width: 150px">Content</th>
            <th style="width: 150px">Postdate</th>
            <th style="width: 150px">User</th>
            <th style="width: 150px">UserId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post?.id}"></td>
            <td th:text="${post?.headline}"></td>
            <td th:text="${post?.content}"></td>
            <td th:text="${post?.postDate}"></td>
            <td th:text="${post?.user?.fullName}"></td>
            <td th:text="${post?.user?.id}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
